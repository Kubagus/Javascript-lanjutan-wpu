        //2. Anonymous Function

        function tampilkanPesan2(callback2) {
            const nama2 = prompt('Masukan Nama : ')
            callback2(nama2);
        }
   
        tampilkanPesan2(nama2 => alert(`Halo, nama anda alaha ${nama2}`))
