    //Method Chaining (Berantai)
    const angka = [-1, 8, 9, 1, 4, -5, -4, 3, 2, 9];
    const hasil = angka.filter(k => k > 5)
      .map(k => k * 3) // 24 27 27
      .reduce((acc, curr) => acc + curr); // 24 + 27 + 27 = 78
