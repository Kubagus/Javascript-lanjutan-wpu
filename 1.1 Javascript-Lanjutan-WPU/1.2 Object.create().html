<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object-.create</title>
  </head>
  <body>
    <script>
      //1. OBJECT LITERAL
      //TIDAK EFEKTIF UNTUK OBJEK YANG BANYAK

      //2. OBJECT FUNCTION DECLARATION  KEMUDIAN DI GANTI KE OBJECT.CREATE

      const methodMahasiswa = {
        makan: function (porsi) {
          this.energi += porsi;
          console.log(`Hallo ${this.nama}, Selamat Makan`);
        },
        main: function (jam) {
          this.energi -= jam;
          console.log(`Hallo ${this.nama}, Selamat Main`);
        },

        tidur: function (jam) {
          this.energi += jam * 2;
          console.log(`Hallo ${this.nama}, Selamat Tidur`);
        },
      };

      function Mahasiswa(nama, energi) {
        let mahasiswa = Object.create(methodMahasiswa);
        mahasiswa.nama = nama;
        mahasiswa.energi = energi;

        return mahasiswa;
      }

      //Tinggal Instasiasi
      let sandika = Mahasiswa("Furqon", 10);
      let jumzud = Mahasiswa("Jumzud", 20);
    </script>
  </body>
</html>
