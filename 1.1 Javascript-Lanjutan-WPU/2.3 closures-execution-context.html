<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures | Execution-context</title>
  </head>
  <body>
    <script>
      function a() {
        console.log("Ini A");
        function b() {
          console.log("Ini B");
          function c() {
            console.log("Ini C");
          }
          c();
        }
        b();
      }
      a();
    </script>
  </body>
</html>
