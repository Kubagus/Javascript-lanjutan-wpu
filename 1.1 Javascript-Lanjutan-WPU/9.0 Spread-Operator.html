        // Kapan memakai spread operator

        /*
        const santri = ['Jumzud', 'Slamet', 'Dodi'];

        */

        // Cara lain tapi tidak benar2 mengcopy

        // Cara yang benar

        const santri = ['Jumzud', 'Slamet', 'Dodi'];
