        // Kalau pakai destructuring
        const mhs2 = {
            nama: 'Muhammad Furqon',
            umur: 27,
            email: 'fareqon686@gmail.com',
            nilai: {
                tugas: 80,
                uts: 85,
                uas: 75
            }
        }

        function cetakMhs({
            nama,
            umur,
            nilai: {
                tugas,
                uts,
                uas
            }
        }) {
            return `Halo, nama saya ${nama}, saya berumur ${umur} tahun, dan nilai uas saya ${uts}`
        };

        console.log(cetakMhs(mhs2))
    </script>
