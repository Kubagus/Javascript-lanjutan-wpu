<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Order Function</title>
  </head>
  <body>
    <script>
      let mataKuliah = "Bahasa Arab";
      function kerjakanTugas(mataKuliah, selesai) {
        console.log(`Mulai mengerjakana tugas ${mataKuliah}....`);
        return selesai();
      }

      function selesai() {
        alert(`Selamat mengerjakan tugas ${mataKuliah}!!!!`);
      }
      kerjakanTugas(mataKuliah, selesai);
    </script>
  </body>
</html>
